<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">  
</head>
<body>
  <header class="header">
    <div class="container">
      <nav>
        <div class="logo">
          <a href=""><img src="img/Tesla-Wordmark-Red.png" alt="logo"></a>
        </div>
        <ul class="menu_1">
          <li><a class="item1 menu__item active" href="/">Model S</a></li>
          <li><a class="item2 menu__item" href="">Model X</a></li>
          <li><a class="item3 menu__item" href="">Model 3</a></li>
          <li><a class="item4 menu__item" href="">Roadster</a></li>
          <li><a class="item5 menu__item" href="">Energy</a></li>
        </ul>
        <ul class="menu_2">
          <li><a class="menu__item" href="">Магазин</a></li>
          <li><a class="menu__item" href="">Войти</a></li>
          <li><img src="img/menu.png" alt="hamburger-menu"></li>
        </ul>
      </nav>
      <div class="tesla_title">
        <h1>Model S</h1>
        <p>Добро пожаловать в будущее!</p>
      </div>
      <div class="tesla_info">
        <div class="info_block">
          <img class="info_block_img" src="img/Speed.svg" alt="Speed">
          <div class="info_block_text">
            <div class="info_block_text1">2,7 <span>сек</span></div>
            <div class="info_block_text2">0-100 км/час</div>
          </div>
        </div>
        <div class="info_block">
          <img class="info_block_img width_1440" src="img/Road icon.svg" alt="road icon">
          <img class="info_block_img width_768" src="img/Road icon-small.svg" alt="road icon">
          <div class="info_block_text">
            <div class="info_block_text1">632 <span>км</span></div>
            <div class="info_block_text2">запас хода</div>
          </div>
        </div>
        <div class="test_drive">
          <img src="img/steering-wheel.svg" alt="руль автомобиля">
          <div>Тест драйв</div>
        </div>
        <div class="order">Заказать</div>
      </div>
      <a class="go_bottom" href=""><img src="img/arrow-bottom.svg" alt=""></a>
    </div>
  </header>
</body>
</html>
